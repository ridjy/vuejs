<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Mon Application Vue.js</title>
  </head>
  <body>
    <div id="app">
      <h1>VueMart</h1>

      <h2>Panier</h2>
      <ul>
        <li>Pommes: {{ message }}</li>
        <li>Bananes: {{ groceries[2] }}</li>
        <li>Noix de coco: {{ info.topic }}</li>
      </ul>
      <!-- Réaliser le calcul -->
      {{ (2 + 8) * 10 }}

      <!-- Appeler des méthodes de string -->
      {{ "alexia".toUpperCase() }}

      <!-- Opérateurs ternaires -->
      {{ 2 > 0 ? 'Deux est plus grand que zéro' : 'Vous ne verrez jamais cette phrase' }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'BOnjours',//string
          answer: 42,//number
          groceries: ['pomme','bannanes','noix'],//array
          time:false,//boolean
          info: {
            topic:'VueJS',
            length:5
          }
        }
      })
  </script>
  </body>
</html>
